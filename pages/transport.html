    <header class="header">
        <div class="container header-container">
            <h1 class="logo">NYC City Guide</h1>
            <button class="hamburger" aria-label="Open navigation menu">
                <span></span><span></span><span></span>
            </button>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="emergency.html" class="nav-link">Emergency</a></li>
                    <li><a href="transport.html" class="nav-link active">Transport</a></li>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h2 class="page-title">Getting Around NYC</h2>
                <p class="page-subtitle">Subway lines, Bus routes, and Ferry schedules</p>
            </div>
        </section>

        <section class="transport-controls">
            <div class="container">
                <div class="search-filter-wrapper">
                    <input type="text" id="search-input" placeholder="Search route (e.g., A Train, M60)..." aria-label="Search routes">
                    <select id="type-filter" aria-label="Filter by transport type">
                        <option value="all">All Modes</option>
                        <option value="subway">Subway</option>
                        <option value="bus">Bus</option>
                        <option value="rail">LIRR / Rail</option>
                        <option value="ferry">NYC Ferry</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="routes-list">
            <div class="container">
                <div id="routes-container" class="cards-grid">
                    </div>
            </div>
        </section>
